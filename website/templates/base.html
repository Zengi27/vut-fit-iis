<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/navbar.css">
        {% block link_block %}

        {% endblock %}
        <title>Book Reserver</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-content">
                <div class="left-nav">
                    <a href="{{ url_for('views.viewsPage') }}" class="logo">Book&Reserve</a>
                </div>
                
                <ul class="right-nav">
                    <li class="link-li">
                        <a href="{{ url_for('views.viewsPage') }}" {{ 'class=link-a-active' if request.path == '/' else 'class=link-a' }}>Domů</a>
                    </li>
                    <li class="link-li dropdown">
                        <a href="{{ url_for('views.listPage') }}" {{ 'class=link-a-active' if request.path == '/list/' else 'class=link-a' }}>Knihy</a>
                        <div class="dropdown-content">
                            <a href="#" class="drop-link">Žánr 1</a>
                            <a href="#" class="drop-link">Žánr 2</a>
                            <a href="#" class="drop-link">Žánr 3</a>
                            <a href="#" class="drop-link">Žánr 4</a>
                            <a href="#" class="drop-link">Žánr 5</a>
                            <a href="#" class="drop-link">Žánr 6</a>
                            <a href="#" class="drop-link">Žánr 7</a>
                        </div>
                    </li>
                    <li class="link-li">
                        <a href="#" {{ 'class=link-a-active' if request.path == '/libraries/' else 'class=link-a' }}>Knihovny</a>
                    </li>
                    <li class="link-li">
                        <a href="#" class="link-a btn btn-blue">Registrovat</a>
                    </li>
                    <li class="link-li">
                        <a href="#" class="link-a btn btn-yellow">Přihlásit se</a>
                    </li>
                </ul>
            
            </div>
        </nav>



        {% block body_block %}
        
        {% endblock %}
    </body>
</html>
